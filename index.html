<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Replica</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="Replica_Assets/logo-pack/Logo.svg" alt="Instagram Logo" class="logo-icon">
            <img src="Replica_Assets/logo-pack/Logo Big.svg" alt="Instagram Text Logo" class="logo-text">
        </div>
        <div class="search-bar">
            <img src="Replica_Assets/logo-pack/Logo 6.svg" alt="Search Icon" class="search-icon">
            <input type="text" placeholder="Search" class="search-input">
        </div>
        <div class="header-icons">
            <img src="Replica_Assets/logo-pack/Logo 7.svg" alt="Like Icon">
            <img src="Replica_Assets/logo-pack/Logo 8.svg" alt="Messaging Icon">
            <img src="Replica_Assets/logo-pack/Logo 9.svg" alt="Add Photo Icon">
            <div class="addbtn">
                <button id="addPhotosButton">
                    <img src="Replica_Assets/addbtn.png" alt="Add Photos">
                    Add Photos
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Sidebar Section -->
        <aside>
            <div class="profile">
                <img src="Replica_Assets/logo-pack/DP.svg" alt="Profile Picture" class="profile-img">
                <h2>Sofi White</h2>
                <p>@katsse32</p>
                <div class="stats">
                    <div>
                        <strong>56</strong>
                        <span>Posts</span>
                    </div>
                    <div>
                        <strong>3.8k</strong>
                        <span>Followers</span>
                    </div>
                    <div>
                        <strong>957</strong>
                        <span>Following</span>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li class="active"><img src="Replica_Assets/Icon-pack/Icon 1.svg" alt="Home Icon">Home</li>
                    <li><img src="Replica_Assets/Icon-pack/Icon 2.svg" alt="Search Icon">Search</li>
                    <li><img src="Replica_Assets/Icon-pack/Icon 3.svg" alt="Reels Icon">Reels</li>
                    <li><img src="Replica_Assets/Icon-pack/Icon 4.svg" alt="Shopping Icon">Shopping</li>
                    <li><img src="Replica_Assets/logo-pack/Avatar.svg" alt="Account Icon">Account</li>
                    <li><img src="Replica_Assets/Icon-pack/Icon 5.svg" alt="Menu Icon">Menu</li>
                </ul>
            </nav>
        </aside>

        <!-- Feed Section -->
        <section class="feed">
            <!-- Stories Section -->
            <div class="stories">
                <h3>Stories</h3>
                <div class="story-list">
                    <div class="story">
                        <img src="Replica_Assets/logo-pack/DP.svg" alt="Your Story">
               
                    </div>
                    <div class="story">
                        <img src="Replica_Assets/story-pack/Story user 0.svg" alt="Story 1">
                        
                    </div>
                    <div class="story">
                        <img src="Replica_Assets/story-pack/Story user.svg" alt="Story 2">
                       
                    </div>
                    <div class="story">
                        <img src="Replica_Assets/story-pack/Story user-1.svg" alt="Story 3">
                        
                    </div>
                    <div class="story">
                        <img src="Replica_Assets/story-pack/Story user-2.svg" alt="Story 4">
                        
                    </div>
                    <div class="story">
                        <img src="Replica_Assets/story-pack/Story user-3.svg" alt="Story 5">
                        
                    </div>
                    <div class="story">
                        <img src="Replica_Assets/story-pack/Story user-4.svg" alt="Story 6">
                        
                    </div>
                    
                </div>
            </div>
<h3 id="feedh">Feed</h3>
            <!-- Posts Grid -->
            <div class="post-grid">
                <!-- Post 1 -->
                <div class="post" id="post1">
                    <img src="Replica_Assets/post-pack/Post 1.svg" alt="Post 1" class="likey">
                    <div class="likesharesubscribe">
                        
                        <button><img src="Replica_Assets/logo-pack/Logo 7.svg" alt="Like" id="likey"><img src="Replica_Assets/logo-pack/Logo 10.svg" alt="" id="like1"></button> 
                        <button><img src="Replica_Assets/logo-pack/Logo 11.svg" alt="Comment"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 12.svg" alt="Share"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 13.svg" alt="Bookmark"></button>
                    </div>
                </div>
                <!-- Post 2 -->
                <div class="post" id="post2">
                    <img src="Replica_Assets/post-pack/Post 2.svg" alt="Post 2">
                    <div class="likesharesubscribe">
                        <button><img src="Replica_Assets/logo-pack/Logo 10.svg" alt="Like"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 11.svg" alt="Comment"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 12.svg" alt="Share"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 13.svg" alt="Bookmark"></button>
                    </div>
                </div>
                <!-- Post 3 -->
                <div class="post" id="post3">
                    <img src="Replica_Assets/post-pack/Post 3.svg" alt="Post 3">
                    <div class="likesharesubscribe">
                        <button><img src="Replica_Assets/logo-pack/Logo 10.svg" alt="Like"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 11.svg" alt="Comment"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 12.svg" alt="Share"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 13.svg" alt="Bookmark"></button>
                    </div>
                </div>
                <!-- Post 4 -->
                <div class="post" id="post4">
                    <img src="Replica_Assets/post-pack/Post 4.svg" alt="Post 4">
                    <div class="likesharesubscribe">
                        <button><img src="Replica_Assets/logo-pack/Logo 10.svg" alt="Like"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 11.svg" alt="Comment"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 12.svg" alt="Share"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 13.svg" alt="Bookmark"></button>
                    </div>
                </div>
                <!-- Post 5 -->
                <div class="post" id="post5">
                    <img src="Replica_Assets/post-pack/Post 5.svg" alt="Post 5">
                    <div class="likesharesubscribe">
                        <button><img src="Replica_Assets/logo-pack/Logo 10.svg" alt="Like"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 11.svg" alt="Comment"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 12.svg" alt="Share"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 13.svg" alt="Bookmark"></button>
                    </div>
                </div>
                <!-- Post 6 -->
                <div class="post" id="post6">
                    <img src="Replica_Assets/post-pack/Post 6.svg" alt="Post 6">
                    <div class="likesharesubscribe">
                        <button><img src="Replica_Assets/logo-pack/Logo 10.svg" alt="Like"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 11.svg" alt="Comment"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 12.svg" alt="Share"></button>
                        <button><img src="Replica_Assets/logo-pack/Logo 13.svg" alt="Bookmark"></button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
